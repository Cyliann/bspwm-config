import:
  - ~/.cache/wal/colors-alacritty.yml
  - ~/.config/wpg/templates/wal_templates_colors-alacritty.yml

# Padding and opacity
window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true  

# Font configuration
font:
  #Normal (roman) font face
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular

  # Bold font face
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold

  # Italic font face
  italics:
    family: FiraCode Nerd Font Mono
    style: Italic

  # Bold italic font face
  bold_italic:
    family: Source Code Pro
    style: Bold Italic

  # Point size
  size: 12.0

